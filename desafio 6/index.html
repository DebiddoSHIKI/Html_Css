<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table>
    <thead>
        <caption>Tabela de notas</caption>
    </thead>

    <tbody>
        <tr>
            <th scope="col" rowspan="2" class="diferentColor">Área</th>
            <th rowspan="2" class="diferentColor">Disiplina</th>
            <th colspan="2" rowspan="1" class="diferentColor">Notas</th>
            <th  scope="col" rowspan="2" class="diferentColor">Média</th>
        </tr>
        <tr>
            <th scope="col" class="diferentColor">Nota 1</th>       
            <th scope="col" class="diferentColor">Nota 2</th>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="5">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

        </tr>
        <tr>
            <th scope="row" colspan="4" style="text-align: start;" class="diferentColor">Média de Exatas</th>
            <td class="diferentColor">0.0</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="3">Humanas</th>
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        </tr>
        <tr>
            <th scope="row" colspan="4" style="text-align: start;" class="diferentColor">Média de Humanas</th>
            <td class="diferentColor">0.0</td>
        </tr>
    </tbody>
    <tfoot>

    </tfoot>

</table>
</body>
</html>
